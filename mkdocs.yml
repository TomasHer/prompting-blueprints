site_name: Prompting Blueprints
site_description: Practical prompt patterns, model tips, and tool tactics for LLMs.
site_url: https://YOUR_GITHUB_USERNAME.github.io/prompting-blueprints
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - toc.integrate
nav:
  - Home: README.md
  - Patterns:
    - Role + Constraints + Format: patterns/role-constraint-format.md
    - Guide to Prompt Pattern Catalogue: patterns/prompt-pattern-catalogue-guide.md
  - Prompts:
    - Managers Prompting Blueprints: prompts/managers-prompting-blueprints.md
    - Weekly Newsletter Blueprint: prompts/weekly-newsletter-blueprint.md
  - Models:
    - GPT-5 General Tips: models/gpt-5/general-tips.md
    - Gemini Quickstart: models/gemini/quickstart.md
    - Gemini General Tips: models/gemini/general-tips.md
  - Tools:
    - Microsoft Copilot Agents: tools/microsoft-copilot-agents.md
    - NotebookLM: tools/notebooklm.md
    - Perplexity Comet: tools/perplexity-comet.md
  - Use Cases:
    - Research Notes: use-cases/research-notes.md
  - Evaluations:
    - Overview: evaluations/README.md
    - promptfoo.yml: evaluations/promptfoo.yml
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
docs_dir: "."
